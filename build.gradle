plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}
javafx{
    version = "23.0.1"
    modules = [ 'javafx.controls' ]
}
dependencies {
    implementation 'org.openjfx:javafx-controls:23.0.1' // JavaFX dependency
}

application {
    mainClass = 'Main'  // Name of your main class
}
